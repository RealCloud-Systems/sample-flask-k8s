name: CD
on:
  push:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: build image and push to docker hub
        uses: docker/build-push-action@v1.1.0
        with:
          username: marcosportorc
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: marcosportorc/webapp
          tags: ${{ github.sha }}, 1.0

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: kustomize
        uses: imranismail/setup-kustomize@v2
        run: |
          kustomize edit set image app:${GITHUB_SHA}
          git add .
          git commit -m "Set `app` image tag to `${GITHUB_SHA}`"
          git push

      - name: update k8s
        run: |
          cd kubernetes
          kustomize edit set image sample-flask-k8s=marcosportorc/webapp:${{ github.sha }}
          cat kustomization.yaml
      - name: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Deploy Action"
          git commit -am "some description"
      - name: push
        uses: ad-m/github-push-action@master
